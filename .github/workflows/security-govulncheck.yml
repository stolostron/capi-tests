name: Security - govulncheck

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Install govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run govulncheck
      run: |
        echo "# govulncheck Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Scanning Go code and dependencies for known vulnerabilities..." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Run govulncheck and capture output
        if govulncheck ./... 2>&1 | tee govulncheck-output.txt; then
          echo "## ‚úÖ No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All Go dependencies are free from known vulnerabilities." >> $GITHUB_STEP_SUMMARY
        else
          echo "## ‚ùå Vulnerabilities detected!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat govulncheck-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: Upload scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: govulncheck-results
        path: govulncheck-output.txt
        retention-days: 30

    - name: Create GitHub issue on vulnerability
      if: failure() && github.event_name != 'pull_request'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        WORKFLOW_NAME="govulncheck Security Scan"

        # Search for existing open issues with security label
        EXISTING_ISSUE=$(gh issue list --state open --label "security" --label "govulncheck" --search "[$WORKFLOW_NAME]" --json number,title --jq ".[0].number" 2>/dev/null || echo "")

        if [ -n "$EXISTING_ISSUE" ]; then
          echo "Existing issue found: #$EXISTING_ISSUE"

          # Add detailed comment to existing issue
          cat > comment_body.md << COMMENT_EOF
## üîÑ Vulnerability Still Present

**New Detection**: \${{ github.server_url }}/\${{ github.repository }}/actions/runs/\${{ github.run_id }}
**Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
**Branch**: \${{ github.ref_name }}
**Commit**: \${{ github.sha }}

### Latest Scan Output

<details>
<summary>Click to expand scan results</summary>

\`\`\`
$(cat govulncheck-output.txt 2>/dev/null | head -100 || echo "See workflow logs for full details")
\`\`\`

</details>

**Action Required**: The vulnerabilities listed in this issue are still present. Please prioritize remediation.
COMMENT_EOF

          gh issue comment $EXISTING_ISSUE --body-file comment_body.md
        else
          echo "Creating new issue..."

          # Count vulnerabilities if possible
          VULN_COUNT=$(grep -c "Vulnerability" govulncheck-output.txt 2>/dev/null || echo "unknown")

          cat > issue_body.md << ISSUE_EOF
# üö® Security Alert: Go Vulnerabilities Detected

## Overview

The **govulncheck** security scanner has detected vulnerabilities in Go dependencies.

| Field | Value |
|-------|-------|
| **Scanner** | govulncheck (Official Go vulnerability checker) |
| **Status** | ‚ùå FAILED |
| **Vulnerabilities** | $VULN_COUNT |
| **Workflow Run** | [\${{ github.run_id }}](\${{ github.server_url }}/\${{ github.repository }}/actions/runs/\${{ github.run_id }}) |
| **Branch** | \`\${{ github.ref_name }}\` |
| **Commit** | \`\${{ github.sha }}\` |
| **Triggered By** | \${{ github.event_name }} |
| **Date** | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |

## üìã Vulnerability Details

<details open>
<summary><b>Scan Results (Click to collapse)</b></summary>

\`\`\`
$(cat govulncheck-output.txt 2>/dev/null || echo "See workflow run logs for complete details")
\`\`\`

</details>

## üîß Remediation Steps

### 1Ô∏è‚É£ Review Vulnerabilities
- Examine the scan output above
- Check severity levels and affected packages
- Review [Go Vulnerability Database](https://vuln.go.dev/) for details

### 2Ô∏è‚É£ Update Dependencies
\`\`\`bash
# Update specific vulnerable package
go get -u <vulnerable-package>@<patched-version>

# Or update all dependencies (careful - test thoroughly)
go get -u ./...
go mod tidy
\`\`\`

### 3Ô∏è‚É£ Test Changes
\`\`\`bash
# Run tests
make test

# Run all security scans
make test-all
\`\`\`

### 4Ô∏è‚É£ Verify Fix
- Push changes to a branch
- The govulncheck workflow will run automatically
- Verify it passes before merging


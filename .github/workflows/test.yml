name: Go Tests

on:
  push:
    branches: [ main, readme, initial_test_run ]
  pull_request:
    branches: [ main, readme ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install OpenShift CLI
      run: |
        wget -q https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz
        tar -xzf openshift-client-linux.tar.gz
        sudo mv oc /usr/local/bin/
        sudo chmod +x /usr/local/bin/oc
        oc version --client

    - name: Run prerequisite tests only
      run: go test -v ./test -run TestPrerequisites
